apiVersion: apps/v1
kind: Deployment
metadata:
  name: eviq-query-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eviq-query
  template:
    metadata:
      labels:
        app: eviq-query
    spec:
      containers:
      - name: eviq-query-app
        image: michav1/eviq:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: task-pv-storage
          mountPath: /app/backend/data
      volumes:
      - name: task-pv-storage
        persistentVolumeClaim:
          claimName: task-pv-claim
---
kind: Service
apiVersion: v1
metadata:
  name: eviq-query-service
spec:
  selector:
    app: eviq-query
  ports:
  - port: 8080
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eviq-query-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /eviq-query/
        backend:
          service:
            name: eviq-query-service
            port:
              number: 8080
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: task-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---